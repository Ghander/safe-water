
<div class="login-card">
    <h1>Log-in</h1><br>
    <form name="LoginForm" novalidate ng-submit="vm.login()">
        <input type="text" name="user" placeholder="Username" ng-model="vm.username">
        <input type="password" name="pass" placeholder="Password" ng-model="vm.password">
        <input type="submit" name="login" class="login login-submit" value="login">
        <span ng-show="LoginForm.user.$touched && LoginForm.user.$error.required" class="has-error">Please enter a password</span>
    </form>

    <div class="login-help">
        <a href="#">Register</a> • <a href="#">Forgot Password</a>
    </div>
</div>
